<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmation</title>
</head>
    <body>
    <h1>Registration confirmation</h1>
    <p>You entered:</p>
        <p th:text="'Name: ' + ${user.first} + ' ' + ${user.last}"></p>
        <p th:text="'Email: ' + ${user.email}"></p>
        <p th:text="'Password (Encrypted): ' +  ${user.password}"></p>
        <a href="/login">Login<br></a>
    </body>
</html>
